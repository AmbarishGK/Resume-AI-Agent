services:
  marnow:
    image: marnow-dev:gpu
    container_name: marnow
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "11500:11434"
    environment:
      OLLAMA_MODELS: "mistral:instruct mistral:7b-instruct-q4_K_M phi3:mini"
    volumes:
      - ~/.ollama:/root/.ollama
      - ./:/app
    # ✅ Explicit GPU request (works with your NVIDIA toolkit)
    gpus: all
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 5
    # ✅ Keep the container alive
    command: ["bash", "-lc", "sleep infinity"]

