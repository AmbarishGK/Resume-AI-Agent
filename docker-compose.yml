services:
  marnow:
    image: marnow-dev:gpu
    container_name: marnow
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "11500:11434"        # change if 11434 is free and you prefer 1:1
    environment:
      OLLAMA_MODELS: "mistral:instruct mistral:7b-instruct-q4_K_M phi3:mini"
    volumes:
      - ~/.ollama:/root/.ollama   # or use: ollama_models:/root/.ollama
      - ./:/app
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 5
    command: ["/bin/bash"]

volumes:
  ollama_models:
